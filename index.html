<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      const smallBrush = 4;
      const mediumBrush = 7;
      const largeBrush = 10;

      let x = canvas.width/2;
      let y = canvas.height-30;
      let dx = 2;
      let dy = -2;

      let paddleHeight = 10;
      let paddleWidth = 75;
      let paddleX = (canvasWidth-paddleWidth)/2;

      let rightPressed = false;
      let leftPressed = false;

      let brickRowCount = 5;
      let brickColumnCount = 3;
      let brickWidth = 75;
      let brickHeight = 20;
      let brickPadding = 10;
      let brickOffsetTop = 30;
      let brickOffsetLeft = 30;

      let score = 0;
      let lives = 3;

      let bricks = [];
      for (let c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for (let r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      function keyDownHandler(e) {
          if (e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = true;
          }
          else if (e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = true;
          }
      }

      function keyUpHandler(e) {
          if (e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = false;
          }
          else if (e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = false;
          }
      }

      function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvasWidth) {
          paddleX = relativeX - paddleWidth / 2;
        }
      }

      function collisionDetection() {
        for (let c=0; c<brickColumnCount; c++) {
          for (let r=0; r<brickRowCount; r++) {
            let b = bricks[c][r];
            if (b.status == 1) {
              if (x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                dy = -dy;
                b.status = 0;
                score++;
                if (score == brickRowCount*brickColumnCount) {
                  alert("YOU WIN, CONGRATS!");
                  document.location.reload();
                }
              }
            }
          }
        }
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, largeBrush, 0, Math.PI*2);
        ctx.fillStyle = "pink";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvasHeight-paddleHeight-5, paddleWidth, paddleHeight);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for (let c=0; c<brickColumnCount; c++) {
          for (let r=0; r<brickRowCount; r++) {
            if (bricks[c][r].status == 1) {
              let brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
              let brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "#0095DD";
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }
      function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText(`Score: ${score}`, 8, 20);
      }

      function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText(`Lives: ${lives}`, canvasWidth - 65, 20);
      }

      function draw() {
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();

        if (x + dx > canvasWidth-largeBrush || x + dx < largeBrush) {
          dx = -dx;
        }

        if(y + dy < largeBrush) {
           dy = -dy;
         }
         else if(y + dy > canvas.height-largeBrush) {
           if(x > paddleX && x < paddleX + paddleWidth) {
             dy = -dy;
           }
           else {
             lives--;
             if(!lives) {
               alert("GAME OVER");
               document.location.reload();
             }
             else {
               x = canvas.width/2;
               y = canvas.height-30;
               dx = 3;
               dy = -3;
               paddleX = (canvas.width-paddleWidth)/2;
             }
           }
         }

        if (rightPressed){
          paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
        } else if (leftPressed) {
          paddleX = Math.max(paddleX - 7, 0);
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
      }

      draw();

    </script>
  </body>
</html>
